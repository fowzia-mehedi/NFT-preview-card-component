<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
 <div class="container">
   <div><img class="cube" src="./images/image-equilibrium.jpg" alt="Equilibrium"></div>
   <div><h1>Equilibrium #3429</h1></div>

   <div>Our Equilibrium collection promotes balance and calm.</div>

   <div class="space-between">
     
     <div>
       <img class="icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
       <span >0.041 ETH </span>
     </div>

     <div>
       <img class="icon" src="./images/icon-clock.svg" alt="clock icon">
       3 days left
     </div>

   </div>
   <hr size="0.5">
   <div class=" creator-info">
     <img class="avator" src="./images/image-avatar.png" alt="picture of jules wyvern">
     Creation of <span class="creator-name">Jules Wyvern</span>
   </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fowzia Mehedi</a>.
  </div>
</body>
</html>
